<!DOCTYPE html>
<html lang="de" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="google" content="notranslate">
    <title>Admin Login - FoodBot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pages/login.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="login-icon">ðŸ”’</div>
                <h1>Admin Login</h1>
                <p class="login-subtitle">FoodBot Verwaltung</p>
            </div>
            
            {% if error %}
            <div class="message message-error">
                {{ error }}
            </div>
            {% endif %}
            
            <form method="post" class="login-form">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <div class="form-group">
                    <input 
                        type="password" 
                        name="password" 
                        class="login-input" 
                        placeholder="Passwort eingeben" 
                        autofocus 
                        required
                        autocomplete="current-password"
                    >
                </div>
                
                <button type="submit" class="btn btn-primary btn-login">
                    Anmelden
                </button>
            </form>
            
            <div class="login-info">
                <p>ðŸš’ Zugriff nur fÃ¼r Administratoren</p>
            </div>
        </div>
    </div>
</body>
</html>
