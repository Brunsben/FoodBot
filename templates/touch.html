<!DOCTYPE html>
<html lang="de" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="google" content="notranslate">
    <title>Essensanmeldung - FoodBot</title>
    <style>
        /* Google Translate komplett blockieren - MAXIMALE PRIORITÄT */
        body > .skiptranslate,
        body > .VIpgJd-ZVi9od-aZ2wEe-wOHMyf,
        body > .goog-te-banner-frame,
        .goog-te-banner-frame,
        .goog-te-banner-frame.skiptranslate,
        div#google_translate_element,
        .goog-te-gadget,
        #goog-gt-tt,
        .goog-te-balloon-frame,
        div.skiptranslate,
        iframe.skiptranslate,
        .goog-te-menu-frame,
        #\:1\.container,
        #\:2\.container,
        #\:3\.container,
        [id*="google_translate"],
        [class*="goog-te"],
        iframe[src*="translate"] {
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
            height: 0 !important;
            width: 0 !important;
            position: absolute !important;
            top: -9999px !important;
            left: -9999px !important;
            z-index: -9999 !important;
        }
        body.translated-ltr,
        body.translated-rtl { 
            margin-top: 0 !important; 
            padding-top: 0 !important;
        }
        body { 
            top: 0 !important; 
            position: relative !important;
        }
        html { top: 0 !important; }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            background: linear-gradient(135deg, #1a0000 0%, #450a0a 50%, #1a0000 100%);
            color: #fff; 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 8px;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        h1 { 
            font-size: 1.8em; 
            margin: 5px 0;
            color: #ef4444;
            text-shadow: 0 0 10px rgba(220,38,38,0.8);
        }
        .menu { 
            font-size: 1.5em; 
            padding: 20px 18px; 
            background: rgba(20,20,20,0.8);
            border-radius: 8px;
            border: 1px solid #dc2626;
            margin: 8px 0;
            line-height: 1.6;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .menu b { 
            color: #fca5a5;
            font-size: 1em;
        }
        .rfid-zone {
            background: rgba(20,20,20,0.9);
            border: 3px dashed #dc2626;
            border-radius: 15px;
            padding: 15px 15px;
            flex: 0 0 auto;
            max-height: 140px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 30px rgba(220,38,38,0.4);
            animation: pulse 2s infinite;
            margin: 8px 0;
        }
        .rfid-icon {
            color: #ef4444;
            margin-bottom: 5px;
            filter: drop-shadow(0 0 15px rgba(220,38,38,0.6));
        }
        .rfid-icon svg {
            width: 60px;
            height: 60px;
        }
        .rfid-zone p {
            font-size: 0.9em;
            font-size: 1em;
            color: #fca5a5;
        }
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 30px rgba(220,38,38,0.4); }
            50% { box-shadow: 0 0 50px rgba(220,38,38,0.7); }
        }
        .fallback-btn {
            background: transparent;
            border: 1px solid #6b7280;
            color: #9ca3af;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.75em;
            width: 100%;
            margin: 5px 0;
        }
        .keyboard {
            background: transparent;
            padding: 10px 0;
            display: block;
        }
        .keyboard-row {
            display: flex;
            gap: 5px;
            margin-bottom: 5px;
            justify-content: center;
        }
        .key {
            background: #374151;
            color: #fff;
            border: 1px solid #6b7280;
            border-radius: 6px;
            padding: 15px 20px;
            font-size: 1.2em;
            cursor: pointer;
            min-width: 60px;
            text-align: center;
        }
        .key:active {
            background: #dc2626;
            transform: scale(0.95);
        }
        .key.wide { min-width: 120px; }
        .fallback-form {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.95);
            z-index: 5000;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }
        .fallback-form.show { display: flex; }
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #dc2626;
            border: none;
            color: #fff;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            font-size: 1.5em;
            cursor: pointer;
            z-index: 5001;
        }
        input[type="text"] { 
            font-size: 2.5em; 
            padding: 25px; 
            border-radius: 12px; 
            border: 3px solid #dc2626; 
            background: #1a1a1a;
            color: #fff; 
            width: 100%;
            margin: 20px 0;
            font-weight: bold;
            text-align: center;
            letter-spacing: 8px;
            min-height: 80px;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #dc2626;
        }
        input::placeholder { color: #6b7280; }
        input[type="hidden"] { display: none; }
        .submit-btn { 
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            color: #fff; 
            border: none;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 10px;
            width: 100%;
        }
        @keyframes pop { 
            0% { transform: scale(0.8); opacity: 0; } 
            50% { transform: scale(1.05); }
            100% { transform: scale(1); opacity: 1; } 
        }
    </style>
</head>
<body>
    <h1>Essen</h1>
    <div class="menu">
        {% if menu %}
            <b>Heute:</b> {{ menu.description }}
        {% else %}
            <i style="color:#fca5a5;">Kein Menü</i>
        {% endif %}
    </div>
    
    <div class="rfid-zone">
        <div class="rfid-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="80" height="80">
                <path d="M17 1H7c-1.1 0-2 .9-2 2v18c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2V3c0-1.1-.9-2-2-2zm0 18H7V5h10v14zM9 7h6v2H9V7zm0 4h6v2H9v-2z"/>
            </svg>
        </div>
        <p>Karte scannen</p>
    </div>
    
    <button class="fallback-btn" onclick="openPersonalNumber()">Personalnummer</button>
    
    <form id="fallback" class="fallback-form" action="/" method="post">
        <button type="button" class="close-btn" onclick="closeForm()">✕</button>
        <div style="flex: 1; display: flex; flex-direction: column; justify-content: center;">
            <h2 style="color: #ef4444; margin-bottom: 20px; font-size: 1.5em;">Personalnummer eingeben</h2>
            <input type="text" inputmode="none" readonly name="personal_number" placeholder="---" id="personal_number_input">
            <button class="submit-btn" type="submit">OK</button>
        </div>
        <!-- On-Screen Keyboard -->
        <div id="keyboard" class="keyboard">
            <div class="keyboard-row">
                <button type="button" class="key" onclick="addDigit('1')">1</button>
                <button type="button" class="key" onclick="addDigit('2')">2</button>
                <button type="button" class="key" onclick="addDigit('3')">3</button>
            </div>
            <div class="keyboard-row">
                <button type="button" class="key" onclick="addDigit('4')">4</button>
                <button type="button" class="key" onclick="addDigit('5')">5</button>
                <button type="button" class="key" onclick="addDigit('6')">6</button>
            </div>
            <div class="keyboard-row">
                <button type="button" class="key" onclick="addDigit('7')">7</button>
                <button type="button" class="key" onclick="addDigit('8')">8</button>
                <button type="button" class="key" onclick="addDigit('9')">9</button>
            </div>
            <div class="keyboard-row">
                <button type="button" class="key wide" onclick="backspace()">← Löschen</button>
                <button type="button" class="key" onclick="addDigit('0')">0</button>
            </div>
        </div>
    </form>
    
    <!-- Verstecktes Formular für RFID -->
    <form id="rfid-form" action="/" method="post" style="display:none;">
        <input type="hidden" name="card_id" id="card_id">
    </form>
    {% if message %}
        <div id="feedback" style="position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);width:90%;max-width:280px;padding:20px;border-radius:12px;{% if status=='success' %}background:linear-gradient(135deg,#dc2626,#991b1b);border:2px solid #ef4444;{% elif status=='info' %}background:rgba(55,65,81,0.95);border:2px solid #6b7280;{% else %}background:linear-gradient(135deg,#7f1d1d,#450a0a);border:2px solid #991b1b;{% endif %};font-size:1.3em;animation:pop 0.3s;box-shadow:0 10px 40px rgba(0,0,0,0.8);font-weight:600;z-index:2000;">
            {{ message }}
        </div>
        <audio id="beep">
            <source src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBjSH0fPTgjMGHm7A7+OZSA4PVK/n77BdGAg+ltryxnMoBSqAzvLaizsIGmi78OuhUBELTKXh8bllHgU2jdXyz3osBSR3x/DdkEAKFF607uunVBIKRp/h8r9wIQYzhM/y1IU1Bx9tvu7mnEwOD1Ow5u+zXRgIPpfb8sh0KAUqgM7y2os7CBppvO/noVASC0yl4fG5ZR4FNo3V8tB6LAUkd8fw3Y9ACRVet" type="audio/wav">
        </audio>
        <script>
        {% if status == 'success' %}
        var beep = document.getElementById('beep');
        if (beep) beep.play().catch(function(){});
        {% endif %}
        
        setTimeout(function() {
            window.location.href = "/";
        }, 2000);
        </script>
    {% endif %}
</body>
<script>
// RFID Auto-Submit - funktioniert immer, auch ohne Fokus
setInterval(async function() {
    try {
        let resp = await fetch('/rfid_scan');
        if (resp.ok) {
            let data = await resp.json();
            if (data.card_id) {
                document.getElementById('card_id').value = data.card_id;
                document.getElementById('rfid-form').submit();
            }
        }
    } catch (e) {}
}, 500);

// HTML-Tastatur Funktionen
function openPersonalNumber() {
    var form = document.getElementById('fallback');
    var keyboard = document.getElementById('keyboard');
    form.classList.add('show');
    keyboard.classList.add('show');
    // Focus auf Input setzen
    setTimeout(function() {
        document.getElementById('personal_number_input').focus();
    }, 50);
}

function showKeyboard() {
    document.getElementById('keyboard').classList.add('show');
}

function hideKeyboard() {
    document.getElementById('keyboard').classList.remove('show');
}

function addDigit(digit) {
    var input = document.getElementById('personal_number_input');
    input.value += digit;
}

function backspace() {
    var input = document.getElementById('personal_number_input');
    input.value = input.value.slice(0, -1);
}

function closeForm() {
    document.getElementById('fallback').classList.remove('show');
    hideKeyboard();
    document.getElementById('personal_number_input').value = '';
}
</script>
</html>
