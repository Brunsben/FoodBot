<!DOCTYPE html>
<html lang="de" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="google" content="notranslate">
    <meta name="color-scheme" content="dark">
    <meta name="theme-color" content="#dc2626">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/sidebar.css') }}">
    {% block styles %}{% endblock %}
</head>
<body>

    <!-- Sidebar -->

            </div>
        </div>

        <nav class="sidebar-nav">
            <a href="/admin" class="sidebar-item {% if active_page == 'admin' %}active{% endif %}">
                <span class="sidebar-icon">âš™ï¸</span> Admin
            </a>

            </a>
            <a href="/admin/weekly" class="sidebar-item {% if active_page == 'weekly' %}active{% endif %}">
                <span class="sidebar-icon">ğŸ“…</span> Wochenplan
            </a>
            <a href="/stats" class="sidebar-item {% if active_page == 'stats' %}active{% endif %}">
                <span class="sidebar-icon">ğŸ“Š</span> Statistiken
            </a>
            <a href="/history" class="sidebar-item {% if active_page == 'history' %}active{% endif %}">

            </a>
            <div class="sidebar-divider"></div>

        </nav>

        <div class="sidebar-footer">

        </div>
    </aside>

    <!-- Mobile overlay -->
    <div class="sidebar-overlay" id="sidebarOverlay" onclick="closeSidebar()"></div>

    <!-- Content -->
    <div class="admin-content">

        <!-- Mobile header -->
        <div class="mobile-header">
            <button class="hamburger" onclick="toggleSidebar()">â˜°</button>
            <h1>{% block mobile_title %}FoodBot{% endblock %}</h1>
        </div>

        {% block content %}{% endblock %}

    </div>
</div>

<script>
function toggleSidebar() {
    document.getElementById('sidebar').classList.toggle('open');
    document.getElementById('sidebarOverlay').classList.toggle('open');
}
function closeSidebar() {
    document.getElementById('sidebar').classList.remove('open');
    document.getElementById('sidebarOverlay').classList.remove('open');
}
</script>

{% block scripts %}{% endblock %}
</body>
</html>
