<!DOCTYPE html>
<html lang="de" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="google" content="notranslate">
    <meta name="description" content="FoodBot - Feuerwehr Essensanmeldung">
    <meta name="theme-color" content="#6366f1">
    <title>{% block title %}FoodBot{% endblock %}</title>
    
    <!-- Preconnect for faster resource loading -->
    <link rel="preconnect" href="{{ url_for('static', filename='css/base.css') | replace('css/base.css', '') }}" crossorigin>
    
    <!-- Base Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}?v={{ asset_version }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}?v={{ asset_version }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layouts.css') }}?v={{ asset_version }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/shared.css') }}?v={{ asset_version }}">
    
    <!-- Page-specific Styles -->
    {% block styles %}{% endblock %}
</head>
<body>
    {% block body %}
    <header class="header">
        <h1>{% block header_title %}FoodBot{% endblock %}</h1>
        {% block header_actions %}{% endblock %}
    </header>
    
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    {% endblock %}
    
    <!-- Base Scripts -->
    <script src="{{ url_for('static', filename='js/utils.js') }}?v={{ asset_version }}" defer></script>
    
    <!-- Page-specific Scripts -->
    {% block scripts %}{% endblock %}
</body>
</html>
