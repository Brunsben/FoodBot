version: '3.8'

services:
  foodbot:
    build: .
    container_name: foodbot
    restart: unless-stopped
    ports:
      - "8183:5001"
    environment:
      - FLASK_ENV=production
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:?ADMIN_PASSWORD muss in .env gesetzt werden}
      - SECRET_KEY=${SECRET_KEY:?SECRET_KEY muss in .env gesetzt werden}
    volumes:
      # Persistente Datenbank
      - ./data:/app/data
      # Backups
      - ./backups:/app/backups
      # Logs
      - ./logs:/app/logs
    networks:
      - foodbot-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5001/api/status')"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s


networks:
  foodbot-network:
    driver: bridge

volumes:
  data:
  backups:
  logs:
